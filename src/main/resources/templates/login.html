<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <style type="text/css">
        /*body{
       background: url(img/4.jpg) no-repeat;
    }*/
    </style>
</head>
<body>
<div class="bg">
    <div class="wel">壹毛钱管理系统</div>
    <div class="user">
        <div id="yonghu" style="">用户名</div>
        <input type="text" id="username" name="用户" value="" />
    </div>
    <div class="password">
        <div id="yonghu">密&nbsp;&nbsp;&nbsp;码</div>
        <input class="" id="passward" type="password" name="密码" />
    </div>
    <div class="rem">
        <input type="checkbox" name="" id="" value="" />
        <div id="reb">
            记住密码
        </div>
    </div>
    <div class="fg">
        <div style="font-size: 11px;margin-top: 11px;" ><a style="font-size: 11px;" href="#">忘记密码？</a>
    </div>
</div>
<input class="btn" type="submit" name="登录" value="登录" />
</div>
</body>

<script src="webjars/jquery/3.3.1/jquery.min.js"></script>

<script type="text/javascript">
    $(".btn").click(function() {
        var username = $("#username").val();
        var passward = $("#passward").val();
        if (!username) {
            alert("用户名不能为空");
        }
        if (!passward) {
            alert("密码不能为空");
        }
        if (username != "" && passward != "") {
            $.ajax({
                url: "http://localhost:8080/login",
                type: "get",
                dataTyoe: "json",
                data: {
                    username: username,
                    passward: passward
                },
                success: function(retlse) {
                   if(retlse>0){
                       alert("登录成功");
                       window.href="";
                   }
                   else{
                       alert("登录失败");
                   }
                }
            })
        }
    })
</script>
</html>
